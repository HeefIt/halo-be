# 服务配置
server:
  port: 2004

# Spring配置
spring:
  application:
    name: club-subject
  profiles:
    active: dev

  # 数据源配置
  datasource:
    username: root
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/halo?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 100
      max-wait: 60000
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: "123456"
      filter:
        stat:
          enabled: true
          slow-sql-millis: 2000
          log-slow-sql: true
        wall:
          enabled: true
        config:
          enabled: true

  # Redis配置
  data:
    redis:
      database: 15
      host: 192.168.171.100
      port: 6379
      password: "12321"
      timeout: 10s
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0

  # MyBatis Plus配置
  mybatis-plus:
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      map-underscore-to-camel-case: true
    global-config:
      db-config:
        logic-delete-field: isDeleted
        logic-delete-value: 1
        logic-not-delete-value: 0

  # Jackson 配置 - 日期格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # Spring AI 配置 - DeepSeek
  ai:
    openai:
      api-key: sk-cedfd52d67784675b6266b2b97a0f4cc
      base-url: https://api.deepseek.com
      chat:
        options:
          model: deepseek-chat
          temperature: 0.7
          max-tokens: 2048

# Sa-Token 配置
sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: true

# 日志配置
logging:
  config: classpath:logback-spring.xml

# MinIO配置
minio:
  endpoint: http://192.168.171.100:9000
  access-key: admin
  secret-key: huang040318
  bucket-name: halo
  secure: false

